name: Neovim

on:
  workflow_dispatch:
  workflow_run:
    workflows: 
      - 'Create and publish a Docker image'
    branches:
      - '*'
    types:
      - completed

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Neovim nightly
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly

      - run: |
          nvim --version
          env
          pwd
          ls -la
          mkdir -p ~/.local/share/nvim/site/pack/render.nvim/start/
          cp -r . ~/.local/share/nvim/site/pack/render.nvim/start/
          nvim +'mode' +Render +'sleep 5' +quit lua/render/init.lua 

      - name: Archive render output
        uses: actions/upload-artifact@v3
        with:
          name: render-output
          path: ~/.local/share/nvim/render/output/

