name: Neovim

on:
  push:
    branches:
      - 'main'
  pull_request: 
    branches:
      - 'main'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Neovim nightly
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly

      - run: |
          nvim --version

