name: ci

on:
  push:
    branches:
      - 'main'
  pull_request: 
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AHA_VERSION: 0.5.1
  PLAYWRIGHT_VERSION: 1.32.0
  NODE_PATH: /usr/lib/node_modules:/usr/local/lib/node_modules:/opt/homebrew/lib/node_modules
  EDITOR: nvim

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Neovim nightly
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly

      - name: Configure Render plugin
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/mikesmithgh/start/
          cp -r . ~/.local/share/nvim/site/pack/mikesmithgh/start/render.nvim/
          mkdir -p ~/.config/nvim
          cat <<'EOF' >> ~/.config/nvim/init.lua

          require('render').setup({
            scale = '200%',
            notify = {
              level = vim.log.levels.OFF,
            },
          })
          vim.defer_fn(function()
            require('render.core').render()
          end, 2000)

          EOF

      - name: Configure Gruvsquirrel plugin
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/mikesmithgh/start/
          cd ~/.local/share/nvim/site/pack/mikesmithgh/start/
          git clone https://github.com/mikesmithgh/gruvsquirrel.nvim.git
          cat <<'EOF' >> ~/.config/nvim/init.lua

          vim.cmd([[colorscheme gruvsquirrel]])

          EOF

      - name: Install aha
        run: |
          mkdir -p ~/.local/bin
          cd ~/.local/bin
          curl -L "https://github.com/theZiz/aha/archive/refs/tags/$AHA_VERSION.tar.gz" -o aha.tar.gz
          tar --strip-components=1 -xvf aha.tar.gz
          make

      - name: Install playwright
        run: |
          sudo npm config --global set update-notifier false
          sudo npm install --global @playwright/test@${PLAYWRIGHT_VERSION}
          npx --yes playwright@${PLAYWRIGHT_VERSION} install --with-deps chromium

      - name: Render test
        run: |
          tmux new-session -d -s render
          tmux send-keys -t render 'nvim -c "set columns=156 lines=72"' Enter

          wait=0
          until [ $wait -gt 60 ] || (cd ~/.local/share/nvim/render/output && [ $(ls -1 *.png 2>/dev/null | wc -l) != 0 ]); do 
            echo "waiting for file with png file extension..."
            wait=$((wait + 5)) 
            sleep 5
          done
          if [ $wait -gt 60 ]; then exit 1; fi
          cd ~/.local/share/nvim/render/output
          ls -1 | grep 'cat$' | xargs cat

          mkdir -p "${{ github.workspace }}/tmp/output"
          cp -r ~/.local/share/nvim/render/output "${{ github.workspace }}/tmp/output"

      # # for debugging
      # - name: Setup upterm session
      #   uses: lhotari/action-upterm@v1

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: ${{ github.workspace }}/tmp/output

      # - name: Push output to wiki repo
      #   uses: cpina/github-action-push-to-another-repository@main
      #   env:
      #     SSH_DEPLOY_KEY: ${{ secrets.RENDER_WIKI_DEPLOY_KEY }}
      #   with:
      #     source-directory: "${{ github.workspace }}/tmp/output"
      #     destination-github-username: 'mikesmithgh'
      #     destination-repository-name: 'render.nvim.wiki'
      #     user-email: 'github-actions[bot]@users.noreply.github.com'
      #     user-name: 'github-actions[bot]'
      #     commit-message: 'chore(build): auto-generate wiki'
      #     target-branch: temp
      #
      - name: Push output to wiki repo
        run: | 
          cd "$GITHUB_WORKSPACE"
          ./push_output_to_wiki_repo.sh --ssh-deploy-key "${{ secrets.RENDER_WIKI_DEPLOY_KEY }}" --branch "$GITHUB_REF_NAME" --source-dir "$GITHUB_WORKSPACE/tmp/output" --target-dir 'output'

