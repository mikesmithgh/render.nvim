      - run: |
          apt install sudo make tree -y

      - name: Setup Neovim nightly
        uses: rhysd/action-setup-vim@v1
        env:
          TMPDIR: /github/home/tmp
        with:
          neovim: true
          version: nightly

      - name: testint it out
        env:
          TMPDIR: /github/home/tmp
        run: |
          set -x
          pwd
          nvim +'autocmd! CursorHold * :call v:lua.vim.api.nvim__screenshot("something.cat") | :sleep 5 | :qall!'
          ls | grep something
          nvim +'autocmd! CursorHold * :call v:lua.vim.api.nvim__screenshot("/github/home/.local/share/nvim/render/output/something.cat") | :sleep 5 | :qall!'
          cd /github/home/.local/share/nvim/render/output
          ls | grep something
          cd ../../..
          tree -a 
          set +x 

      - name: Archive render output
        uses: actions/upload-artifact@v3
        with:
          name: render-output
          path: /github/home/.local/share/nvim/render/output/

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.RENDER_WIKI_DEPLOY_KEY }}
        with:
          source-directory: /github/home/.local/share/nvim/render/output/'
          destination-github-username: 'mikesmithgh'
          destination-repository-name: 'render.nvim.wiki'
          user-email: 'github-actions[bot]@users.noreply.github.com'
          user-name: 'github-actions[bot]'
          commit-message: 'chore(build): auto-generate wiki'
          target-branch: temp

