name: CI

on:
  push:
    branches:
      - 'main'
  pull_request: 
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Neovim nightly
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly

      - name: testing it out
        run: |
          set -x
          sudo apt update
          sudo apt install curl -y
          curl -s -L -o /tmp/nvim-linux64.tar.gz https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.tar.gz
          tar -xvf /tmp/nvim-linux64.tar.gz --directory /opt
          export PATH=$PATH:/opt/nvim-linux64/bin

          mkdir -p ~/.local/share/nvim/render/output
          abs_path="$(realpath ~/.local/share/nvim/render/output)"
          nvim +mode +'autocmd! CursorHold * :call v:lua.vim.api.nvim__screenshot('\""$abs_path/something.cat"\"') | sleep 5 | :qall!'
          cd ~/.local/share/nvim/render/output
          ls -la
          cat something.cat
          set +x 


