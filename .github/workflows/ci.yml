name: CI

on:
  push:
    branches:
      - 'main'
  pull_request: 
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Neovim nightly
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly

      - run: |
          mkdir -p ~/.local/share/nvim/render/output
          abs_path="$(realpath ~/.local/share/nvim/render/output)"
          echo $abs_path
          sleep 2
          nvim +mode +":lua vim.api.nvim__screenshot(\"${abs_path}/stuff.cat\")" +"sleep 60" +"quit"
          sleep 2
          ls -la $abs_path
          # cat "${abs_path}/stuff.cat" || true

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1

